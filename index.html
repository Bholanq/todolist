<!doctype html>
<html lang="en">
  <head>
<title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link  rel="stylesheet" href="todo.css">
<script type="text/javascript" src="todo.js"></script>
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="intro col-12" >
                <h1>Things To Do</h1>
            </div>
            <div class="border1">

            </div>
        </div>
        <div class="row">
            <div class="helptext col-12">
                <p id="first">Enter the text in the input feild to add your items in the list</p>
                <p id="second">Click on the item to mark it complete</p>
                <p id="third">Click "X" to remove the item from the list</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" id="userinput" placeholder="Enter new item" maxlength="30">
                <button id="enter" class="fas fa-pencil-alt"></button>
            </div>
        </div>
        <div class="row">
            <div class="listitems col-12">
                <ul id = "ul" class="col-12 offset-0 col-sm-5" style="margin: 56px;"></ul>
            </div>
        </div>
    </div>
   
  </body>
</html>
